<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="181"
    height="18" role="img" aria-label="Kubernetes Status: healthy">
    <title>Kubernetes Status: healthy</title>
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#fff" stop-opacity=".7" />
        <stop offset=".1" stop-color="#aaa" stop-opacity=".1" />
        <stop offset=".9" stop-color="#000" stop-opacity=".3" />
        <stop offset="1" stop-color="#000" stop-opacity=".5" />
    </linearGradient>
    <clipPath id="r">
        <rect width="181" height="18" rx="4" fill="#fff" />
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="130" height="18" fill="#555" />
        <rect x="130" width="51" height="18" fill="#33ca56" />
        <rect width="181" height="18" fill="url(#s)" />
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
        text-rendering="geometricPrecision" font-size="110">
        <image x="5" y="2" width="14" height="14" xlink:href="./logo.svg" />
        <text aria-hidden="true" x="745" y="140" fill="#010101" fill-opacity=".3"
            transform="scale(.1)" textLength="1030">Kubernetes Status</text>
        <text x="745" y="130" transform="scale(.1)" fill="#fff" textLength="1030">Kubernetes Status</text>
        <text aria-hidden="true" x="1545" y="140" fill="#010101" fill-opacity=".3"
            transform="scale(.1)" textLength="410">healthy</text>
        <text x="1545" y="130" transform="scale(.1)" fill="#fff" textLength="410">healthy</text>
    </g>
</svg>